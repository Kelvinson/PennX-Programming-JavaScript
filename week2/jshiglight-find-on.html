        <body>
            <ul class="highlight">
                <li>dog</li>
                <li>cat</li>
                <li>elephant</li>
                <li>bear</li>
            </ul>

            <ul>
                <li>canary</li>
                <li>eagle</li>
            </ul>
            <script>
                $('ul.highlight').find("li").on({  // on can binde three events handlers together
                    mouseenter: function() {
                        $(this).css('color','red');
                        $(this).css('font-size',120%);     
                    },
                    mouseleave: function() {
                        $(this).css('color','black');
                        $(this).css('font-size',100%);     
                    },
                    click:function() {....}
                });
            </script>
        </body>
